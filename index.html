<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./css/button-group.css">
    <link rel="stylesheet" href="./css/footer.css">
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/links-list.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/send-message.css">
</head>
<body>
    <header class="header">
        <h1 class="header__title">
            Повідомлення викладачу у ПК і на електронну пошту.
        </h1>
        <p class="links-list__label">
            Повідомлення
        </p>
        <ul class="links-list">
            <li class="links-list__item">
                <a href="#" class="links-list__link">Вхідні</a>
            </li>
            <li class="links-list__item">
                <a href="#" class="links-list__link">Групам</a>
            </li>
            <li class="links-list__item">
                <a href="#" class="links-list__link">Студентам</a>
            </li>
            <li class="links-list__item">
                <a href="#" class="links-list__link">Викладачам</a>
            </li>
            <li class="links-list__item">
                <a href="#" class="links-list__link">Надіслані</a>
            </li>
        </ul>
    </header>
    <section class="main">
        <form action="" class="send-message">
            <div class="send-message__container">
                <input type="text" class="send-message__to-whom">
                <textarea name="" id="" class="send-message__message-content"></textarea>
                <div class="button-group send-message__send-button-group">
                    <button class="button-group__item button-attach">Б</button>
                    <button class="button-group__item button-send">Надіслати</button>
                </div>
            </div>
        </form>
    </section>
    <footer class="footer">
        <h2 class="footer__authors">
            <ul class="footer__authors-list">
                <li class="footer__author-column">
                    <a href="#">Goga</a>
                </li>
                <li class="footer__author-column">
                    <a href="#">Vlad</a>
                </li>
                <li class="footer__author-column">
                    <a href="#">Roma</a>
                </li>
            </ul>
        </h2>
    </footer>
</body>
</html>
