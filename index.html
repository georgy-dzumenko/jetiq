<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link rel="stylesheet" href="./css/input.css">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/button-group.css">
    <link rel="stylesheet" href="./css/footer.css">
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/links-list.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/send-message.css">
    <link rel="stylesheet" href="./css/reset.css">
</head>
<body>
    <div id="root">
        <div class="main-container">
            <div class="second-container">
                <header class="header">
                    <h1 class="header__title">
                        Повідомлення викладачу у ПК і на електронну пошту
                    </h1>
                    <p class="links-list__label">
                        Повідомлення
                    </p>
                    <ul class="links-list">
                        <li class="links-list__item">
                            <a href="#" class="links-list__link">Вхідні</a>
                        </li>
                        <li class="links-list__item">
                            <a href="#" class="links-list__link">Групам</a>
                        </li>
                        <li class="links-list__item">
                            <a href="#" class="links-list__link">Студентам</a>
                        </li>
                        <li class="links-list__item">
                            <a href="#" class="links-list__link">Викладачам</a>
                        </li>
                        <li class="links-list__item">
                            <a href="#" class="links-list__link">Надіслані</a>
                        </li>
                    </ul>
                </header>

                <section class="main">
                    <form action="" class="send-message">
                        <div class="send-message__container">

                            <div class="input-container send-message__to-whom">
                                <label class="input-container__label">Кому</label>
                                <input type="text" class="input-container__input" placeholder="a">
                                
                                <div class="send-message__to-whom-selected">
                                    <img src="./assets/teachers/kyrylaschuk.jpeg" alt="" class="send-message__to-whom-selected-img">
                                    <div class="send-message__to-whom-selected-data">
                                        <div class="send-message__to-whom-selected-name">Світлана Анатоліївна Кирилащук</div>
                                        <div class="send-message__to-whom-selected-position">Декан</div>
                                        <button class="send-message__to-whom-selected-close"></button>
                                    </div>
                                </div>

                                <ul class="send-message__serched-list">
                                    
                                </ul>
                            </div>
                            
                            <div class="input-container send-message__message-content">
                                <label class="input-container__label input-container__label--right">Ваше повідомлення</label>
                                <textarea placeholder="a" name="" id="" class="input-container__input"></textarea>
                                <div class="button-group send-message__send-button-group">
                                    <button class="button-group__item button-attach"><div class="icon--attach"></div></button>
                                    <button id="send-button" class="button-group__item button-send">Надіслати</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </section>
        </div>
        <footer class="footer">
            <h2 class="footer__authors">Our Githubs</h2>
                <ul class="footer__authors-list">
                    <li class="footer__author-column">
                        <a href="#" class="footer__author-link">Goga</a>
                    </li>
                    <li class="footer__author-column">
                        <a href="#" class="footer__author-link">Vlad</a>
                    </li>
                    <li class="footer__author-column">
                        <a href="#" class="footer__author-link">Roma</a>
                    </li>
                </ul>
                <p class="footer__text">Ось так може виглядати JetIQ в майбутньому</p>
        </footer>
    </div>

    <script type="module" src="./js/writeToTeacher.js"></script>
    <script type="module" src="./js/index.js"></script>
</body>
</html>
